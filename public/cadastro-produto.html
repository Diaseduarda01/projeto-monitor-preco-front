<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elay - Cadastro de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style-cadastrar-produto.css">
  <script src="https://kit.fontawesome.com/a2c5b5e6de.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-main">
    <div class="card form-card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Cadastrar Produto</h4>

        <!-- Nome do Produto -->
        <div class="mb-3">
            <label class="form-label">Nome do Produto</label>
            <input type="text" id="input_nome" class="form-control" placeholder="Ex: Notebook Dell XPS 13">
          </div>
  
          <!-- URL do Produto -->
          <div class="mb-3">
            <label class="form-label">URL do Produto</label>
            <input type="url" id="input_url" class="form-control" placeholder="https://www.exemplo.com/produto">
          </div>
          
          <!-- Classe do Produto -->
          <div class="mb-3">
            <label class="form-label">
              Classe do Produto
              <a href="https://www.youtube.com/watch?v=Hj7OU5T9V1s" target="_blank">
                <i class="fas fa-info-circle info-icon" title="Como encontrar a classe usando o inspetor do navegador"></i>
              </a>
            </label>
            <input type="text" id="input_classe" class="form-control" placeholder="Ex: price-tag, product-title">
          </div>
  
           <!-- Preço Desejado -->
           <div class="mb-3">
              <label class="form-label">Preço Desejado (R$)</label>
              <input type="number" id="input_preco_desejado" class="form-control" placeholder="Ex: 3500">
            </div>
  
          <!-- Lojas Desejadas
          <div class="mb-3">
            <label class="form-label">Lojas Desejadas</label>
            <select class="form-select" multiple>
              <option value="americanas">Americanas</option>
              <option value="magalu">Magazine Luiza</option>
              <option value="kabum">KaBuM</option>
              <option value="amazon">Amazon</option>
              <option value="mercadolivre">Mercado Livre</option>
            </select>
            <div class="form-text">Segure Ctrl (ou Cmd) para selecionar várias.</div>
          </div> -->
        <div class="d-grid">
          <button class="btn btn-success" style="background-color: #724aa0;" type="submit" onclick="cadastrar(event)">Salvar Produto</button>
        </div>

      </div>
    </div>
  </div>
  <script src="static/js/src/cadastrar-produto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
